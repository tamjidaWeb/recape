<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>
</head>
<body class="m-8">
    <header>

    </header>

    <main>
        <!-- main content container -->


    <div class="flex  flex-col md:flex-row">
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Triangle card -->
            <div class="m-8 card bg-base-100 w-96 shadow-xl">
                <figure>
                  <img
                    src="images/triangle.png"
                    alt="Shoes" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle!</h2>
                  <p class="text-center text-3xl">Area (A) =0.5 X b X h</p>
                 <div class="">
                    <input id="triangle-base" class="w-24 text-2xl p-2 rounded" type="text" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                    <input id="triangle-height" class="w-24 text-2xl p-2 rounded" type="text" placeholder="h">
                    <span class="mr-4 ml-2">cm</span>
                 </div>
                 <div>
                    <p class="text-2xl">Area: <span id="traiangle-area"></span><span>cm<sup>2</sup></span></p>
                 </div>
                  <div class="card-actions ">
                    <button onclick="calculateArea ()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
    
            <!-- Triangle card -->
            <div class="m-8 card bg-base-100 w-96 shadow-xl">
                <figure>
                  <img
                    src="images/rectangle.png"
                    alt="Shoes" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle!</h2>
                  <p class="text-center text-3xl">Area (A) = w X l</p>
                 <div class="">
                    <input id="rectangle-width" class="w-24 text-2xl p-2 rounded" type="text" placeholder="w">
                    <span class="mr-4 ml-2">cm</span>
                    <input id="rectangle-length" class="w-24 text-2xl p-2 rounded" type="text" placeholder="l">
                    <span class="mr-4 ml-2">cm</span>
                 </div>
                 <div>
                    <p class="text-2xl">Area: <span id="rectangle-area"></span><span>cm<sup>2</sup></span></p>
                 </div>
                  <div class="card-actions ">
                    <button onclick="rectanglaArea ()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
             



              <!-- Rectangle card -->
              <div class="m-8 card bg-base-100 w-96 shadow-xl">
                <figure>
                  <img
                    src="images/parallelogram.png"
                    alt="Shoes" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">parallelogram</h2>
                  <p class="text-center text-3xl">Area (A) = b X h</p>
                 <div>
                  <input id="input-base" type="text"  class="w-24 text-2xl p-2 rounded" placeholder="b">
                  <span class="mr-4 ml-2">cm</span>
                  <input id="input-height" type="text" class="w-24 text-2xl p-2 rounded" placeholder="h">
                  <span class="mr-4 ml-2">cm</span>
                 </div>

                 <div>
                  <p>Area(A): <span><span>cm</span><sup>2</sup></span></p>
                 </div>
                  <div class="card-actions justify-end">
                    <button onclick="paralellogramArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>


              <!-- rombos -->
              <div class="m-8 card bg-base-100 w-96 shadow-xl">
                <figure>
                  <img
                    src="images/rhombus.png"
                    alt="Shoes" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Rombos!</h2>
                  <p class="text-center text-3xl">
                    Area (A) = 0.5 X d1 X d2
                    </p>
                    <div>
                      <input type="text" class="w-24 text-2xl p-2 rounded" placeholder="d1">
                      <span>cm</span>
                      <input type="text" class="w-24 text-2xl p-2 rounded" placeholder="d2">
                      <span>cm</span>
                    </div>
                    <div>
                      <p>Area: <span><span>cm</span><sup>2</sup></span></p>
                    </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full">Calculate</button>
                  </div>
                 
                </div>
              </div>

              <!-- paralellogram -->
              <div class="card bg-base-100 w-50 shadow-xl">
                <figure>
                  <img
                    src="images/pentagon.png"
                    alt="Shoes" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>
            
       
         <!-- shape card container -->
       
            
     
         <!-- area calculation -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
            <h3 class="text-3xl">Area Calculation</h3>
        </div>
    
    </div>
    </main>
    <script src="scripts/calculate.js"></script>
    <script src="scripts/rectangle.js"></script>
    <script src="scripts/paralellogram.js"></script>

</html>
